<!DOCTYPE html>
<html>
    <head>
        <style>
            #search {
                width : 60%;
            }
        </style>
    </head>
    <body>
        <input type="text" id="search" name="fname"><br><br>
        <button onclick="search()">Search</button>
    <script>
        function search() {
            var content = document.getElementById("search").value;
            window.location.replace("http://google.com/search?q="+content);
        }
    </script>
    </body>
</html>
